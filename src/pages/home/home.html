<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Ionic Menu Starter</h3>

  <p>
    {{message$ | async }}
  </p>

  <button ion-button secondary (click)="spanishMessage()">Spanish</button>
  <button ion-button secondary (click)="frenchMessage()">French</button>
  <button ion-button secondary (click)="logout()">Logout</button>
</ion-content>
