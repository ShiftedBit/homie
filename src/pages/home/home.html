<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Ionic Menu Starter</h3>

  <div *ngIf="user | async as user">


    <h2>{{ user.name }}</h2>
    <p>{{ user.email }}</p>

  </div>

  <button ion-button secondary (click)="logout()">Logout</button>
</ion-content>
